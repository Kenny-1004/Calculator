<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="calculator">
        <input type="text" id="display" placeholder="0">


        <div class="keys">
            <button onclick="clearDisplay()" class="operator">AC</button>
            <button onclick="deleteKey()" class="operator">DEL</button>
            <button onclick="printToDisplay('%')" class="operator">%</button>
            <button onclick="printToDisplay('/')" class="operator">/</button>
            <button onclick="printToDisplay('7')">7</button>
            <button onclick="printToDisplay('8')">8</button>
            <button onclick="printToDisplay('9')">9</button>
            <button onclick="printToDisplay('X')" class="operator">X</button>
            <button onclick="printToDisplay('4')">4</button>
            <button onclick="printToDisplay('5')">5</button>
            <button onclick="printToDisplay('6')">6</button>
            <button onclick="printToDisplay('-')" class="operator">-</button>
            <button onclick="printToDisplay('1')">1</button>
            <button onclick="printToDisplay('2')">2</button>
            <button onclick="printToDisplay('3')">3</button>
            <button onclick="printToDisplay('+')" class="operator">+</button>
            <button onclick="printToDisplay('00')">00</button>
            <button onclick="printToDisplay('0')">0</button>
            <button onclick="printToDisplay('.')">.</button>
            <button onclick="calculate()" class="operator">=</button>


        </div>
    </div> 

    <script src="script.js"></script>
</body>
</html>
